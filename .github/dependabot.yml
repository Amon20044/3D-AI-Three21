version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Amon20044"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group minor and patch updates together
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "next"
      ai-sdk:
        patterns:
          - "@ai-sdk/*"
          - "ai"
      lingo:
        patterns:
          - "lingo.dev"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Ignore specific packages if needed
    ignore:
      # Ignore major version updates for Next.js (stick to 16.x for now)
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      # Ignore lingo.dev updates temporarily during setup
      - dependency-name: "lingo.dev"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
