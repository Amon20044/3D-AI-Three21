# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json
language: "en-US"
early_access: false
reviews:
  enable: true
  high_level_summary: true
  poem: true
  pull_request: true
  commit_message: true
  suggestions: true
  auto_review_comments: true
  auto_review:
    enabled: true
    drafts: false

rules:
  require_tests: false             # disable if you donâ€™t have test suite yet
  max_review_comments: 50          # reduce noise
  summarize_changes: true

summaries:
  enable: true
  summarize_pull_requests: true

style:
  enforce_consistency: true        # adapts to your coding style
  respect_existing_formatting: true

knowledge:
  learn_from_repo: true            # improves accuracy over time
  track_rejected_suggestions: true
  track_accepted_suggestions: true

security:
  scan_for_secrets: true
  scan_for_vulnerabilities: true

ci:
  block_merge_on_major_issues: false   # keep it flexible for now

chat:
  auto_reply: true
  art: true


knowledge_base:
  web_search: true
  code_guidelines:
    enabled: true
    